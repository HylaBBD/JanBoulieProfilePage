<!DOCTYPE html>
<html lang="en">
<!-- https://github.com/public-apis/public-apis -->
<head>
    <title>About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="dog_collar_icon.ico" type="image/x-icon">
    <script type="text/javascript" src="script/responsive.js"></script>
    <script type="text/javascript" src="script/calculator.js"></script>
</head>

<body class="custom-back home-back">
    <header>
        <nav id="navigation">
            <a href="javascript:void(0);" class="dropdown" onclick="dropDown()">NAV</a>
            <a class="current-page" href="index.html">ABOUT</a>
        </nav>
    </header>

    <section class="calculator-display">
        <p id="calculator-content">ENTER CALCULATION</p>
    </section>
    <section class="calculator-buttons">
        <p>
            <button onclick="readIn(this.id)" value="0" id="btn0">0</button>
            <button onclick="readIn(this.id)" value="1" id="btn1">1</button>
            <button onclick="readIn(this.id)" value="2" id="btn2">2</button>
            <button onclick="readIn(this.id)" value="3" id="btn3">3</button>
            <button onclick="readIn(this.id)" value="4" id="btn4">4</button>
            <button onclick="readIn(this.id)" value="5" id="btn5">5</button>
            <button onclick="readIn(this.id)" value="6" id="btn6">6</button>
            <button onclick="readIn(this.id)" value="7" id="btn7">7</button>
            <button onclick="readIn(this.id)" value="8" id="btn8">8</button>
            <button onclick="readIn(this.id)" value="." id="btn.">.</button>
            <button onclick="readIn(this.id)" value="9" id="btn9">9</button>
        </p>
        <p>
            <button onclick="readIn(this.id)" value="clear" id="btnAC">AC</button>
            <button onclick="readIn(this.id)" value="delete" id="btnDEL">DEL</button>
            <button onclick="readIn(this.id)" value="*" id="btnx">x</button>
            <button onclick="readIn(this.id)" value="/" id="btn/">/</button>
            <button onclick="readIn(this.id)" value="-" id="btn-">-</button>
            <button onclick="readIn(this.id)" value="+" id="btn+">+</button>
            <button onclick="readIn(this.id)" value="=" id="btn=">=</button>
            <!-- <button onclick="readIn(this.id)" value="(" id="btn(">(</button>
            <button onclick="readIn(this.id)" value=")" id="btn)">)</button> -->
        </p>
    </section>
</body>

</html>
